<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Gallery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel="stylesheet" href="css_prj/Gallery-prj.css">
       <link rel="shortcut icon" type="image/x-icon" href="./pic_prj/logo2.png" />
       <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
       <script>
        $(function() {
            $("#header").load("header_prj.html");
            $("#footer").load("footer_prj.html");
        });
       
    </script>
    </head>
<body>
    <div id="header"></div>
    <main>
        <figure class="rellax">
          <img src="./image/Yoka-frits.jpg" alt="#">
          <figcaption class="rellax" data-rellax-speed="1">Yoka-frits</figcaption>
        </figure>
        <figure class="rellax">
          <img src="./image/Makis.jpg" alt="#">
          <figcaption class="rellax" data-rellax-speed="1">Makis</figcaption>
        </figure>
        <figure class="rellax">
          <img src="./image/Dun-Burri-Yoka.jpg" alt="#">
          <figcaption class="rellax" data-rellax-speed="1">Dun-Burri-Yoka</figcaption>
        </figure>
        <figure class="rellax">
          <img src="./image/Sushis.jpg" alt="#">
          <figcaption class="rellax" data-rellax-speed="1">Sushis</figcaption>
        </figure>
        <figure class="rellax">
            <img src="./image/Menus.jpg" alt="#">
            <figcaption class="rellax" data-rellax-speed="1">Menus</figcaption>
        </figure>
        <figure class="rellax">
            <img src="./image/Temaki-Yoka-1.jpg" alt="#">
            <figcaption class="rellax" data-rellax-speed="1">Temaki-Yoka</figcaption>
        </figure>
      </main>
      <script src="https://cdn.rawgit.com/dixonandmoe/rellax/master/rellax.min.js"></script>
      <script>
        var rellax = new Rellax('.rellax',{horizontal: true, vertical: false, speed: 1.5});
      </script>
      <div id="footer" ></div>
</body>
